<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@800&display=swap" rel="stylesheet">
    <title>G2 extension</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 400px; 
            height: 400px; 
            overflow-y: auto; /*adds scrollbars if text exceeds the box height*/
            position: relative; 
        }
        h1 {
            text-align: center;
            margin-bottom: 50px;
            margin-top: 20px;
            font-family: 'Barlow', sans-serif;
            font-size: 34px;
            font-weight: 800; /*used extrabold branding as per G2 branding resources*/
        }
        .form-container {
            margin: 0 auto;
            width: 100%; /* ensures form is full width of popup */
        }
        .btn-container {
            text-align: center; 
        }
        .btn {
    width: 50%;
    align-items: center;
    font-family: 'Barlow', sans-serif;
    margin-top: 10px;
    background-color: #3B2068;
    color: white;
    border-radius: 100px;
    font-weight: 400;
    transition: transform 0.2s, background-color 0.2s; /* Slow color transition on hover */
}

.btn:hover {
    background-color: #23CCA2;
}

.btn:active {
    transform: scale(0.95); /* Scale down the button when clicked */
}


        
        #response-container {
            
            
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            height: 200px; 
            overflow-y: auto; /* added scrollbars if content overflows vertically */
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px; 
            height: 30px; 
        }
        label {
            font-weight: bold; 
            font-family: 'Barlow', sans-serif; 
        }
    </style>
</head>
